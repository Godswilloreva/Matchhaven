<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchHaven - Find Your Perfect Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff477e, #ff9a9e);
            font-family: Higher tower text;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 50px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 20px;
            margin: 20px 0;
        }

        .cta-btn {
            display: inline-block;
            background: #ff0055;
            padding: 15px 30px;
            font-size: 22px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
            transition: 0.3s;
        }

        .cta-btn:hover {
            background: #ff3377;
            box-shadow: 0 0 25px rgba(255, 0, 85, 1);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .grid-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            transition: 0.3s;
        }

        .grid-item img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        .footer {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 14px;
            text-align: center;
            margin-top: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.6); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to MatchHaven ❤️</h1>
        <p>Find love, companionship, and lasting relationships. Join our matchmaking community today!</p>
        <a href="match.html" class="cta-btn">Find Your Match</a>

        <div class="grid-container">
            <div class="grid-item"><img src="1.jpg" alt="Beautiful Woman 1"></div>
            <div class="grid-item"><img src="2.jpg" alt="Beautiful Woman 2"></div>
            <div class="grid-item"><img src="3.jpg" alt="Beautiful Woman 3"></div>
            <div class="grid-item"><img src="4.jpg" alt="Beautiful Woman 4"></div>
            <div class="grid-item"><img src="5.jpg" alt="Beautiful Woman 5"></div>
            <div class="grid-item"><img src="6.jpg" alt="Beautiful Woman 6"></div>
            <div class="grid-item"><img src="7.jpg" alt="Beautiful Woman 7"></div>
            <div class="grid-item"><img src="8.jpg" alt="Beautiful Woman 8"></div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 MatchHaven | <a href="#">Privacy Policy</a> | <a href="#">About Us</a></p>
    </div>

</body>
</html>
